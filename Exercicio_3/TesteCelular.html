<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function vibrate() {
             navigator.vibrate(250);
             navigator.vibrate([100, 50, 100]);
            navigator.vibrate([230, 50, 50, 250]);
        }

    </script>
</head>

<body onLoad="vibrate()">
    <div> Função Vibrate em Ação</div>
</body>

</html>
